apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
      tier: backend
  template:
    metadata:
      labels:
        app: nginx
        tier: backend
    spec:
      volumes:
#      - name: code
#        persistentVolumeClaim:
#          claimName: code
        - name: nginx-config-volume
          configMap:
            name: nginx-config
            items:
              - key: config
                path: site.conf
      containers:
        - name: nginx
          image: nginx:1.7.9
          ports:
            - containerPort: 8080
          volumeMounts:
#          - name: code
#            mountPath: /code
            - name: nginx-config-volume
              mountPath: /etc/nginx/conf.d
